<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pel·lícules Plus+</title>
    <style>
        /* GENERAL */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #151515;
            color: white;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e1e2f, #151515);
            z-index: -1;
        }

        /* CAPÇALERA */
        header {
            background-color: #1e1e2f;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #f4c542;
        }

        h1 {
            font-size: 40px;
            color: #f4c542;
        }

        nav a {
            color: #f4c542;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* SECCIONS */
        .category {
            margin: 20px;
            padding: 20px;
            background-color: #1e1e2f;
            border-radius: 10px;
        }

        h2 {
            color: #f4c542;
        }

        .video-grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .video-card {
            flex: 1 1 200px;
            background-color: #333;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .video-card:hover {
            transform: scale(1.05);
        }

        /* FAQ (preguntes freqüents) desplegables */
        .faq {
            background-color: #1e1e2f;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
        }

        .faq h2 {
            color: #f4c542;
            cursor: pointer;
        }

        .faq div {
            margin-top: 10px;
        }

        .faq-content {
            display: none;
            margin-top: 10px;
        }

        .faq h2.active + .faq-content {
            display: block;
        }

        /* Login/Sign up & Tarifes */
        .login-signup {
            background-color: #1e1e2f;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
        }

        .login-signup h3 {
            color: #f4c542;
        }

        footer {
            background-color: #1e1e2f;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- CAPÇALERA -->
    <header>
        <h1>Pel·lícules Plus+</h1>
        <nav>
            <a href="#">Tendències</a>
            <a href="#">Pel·lícules més vistes</a>
            <a href="#">Recomanades</a>
        </nav>
    </header>

    <!-- SECCIONS -->
    <section class="category">
        <h2>Pel·lícules Populars</h2>
        <div class="video-grid">
            <div class="video-card">
                <p>Frozen</p>
            </div>
            <!-- Altres targetes pel·lícules -->
        </div>
    </section>

    <!-- Preguntes freqüents -->
    <section class="faq">
        <h2 onclick="toggleFaq(this)">Preguntes Freqüents</h2>
        <div class="faq-content">
            <p>Pregunta aquí...</p>
        </div>
    </section>

    <!-- Login/Sign -->
    <footer></footer>
</body>
</html>
