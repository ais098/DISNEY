<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Style Streaming</title>
    <style>
        /* GENERAL STYLES */
        body {
            font-family: Arial, sans-serif;
            background-color: #0c0e16;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* HEADER */
        header {
            background-color: #19224c;
            padding: 15px;
            text-align: center;
        }

        h1 {
            margin: 0;
            color: #f4c542;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            color: #f4c542;
        }

        /* CATEGORIES */
        .category {
            margin: 30px;
        }

        h2 {
            color: #f4c542;
            text-align: center;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        .video-card {
            background-color: #1c2230;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .video-card img {
            width: 100%;
            border-radius: 10px;
        }

        .video-card:hover {
            transform: scale(1.1);
        }

        /* SETTINGS */
        .settings {
            text-align: center;
            margin-top: 30px;
        }

        .dark-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>

        <nav>

                </div>
                <div class="video-card" onclick="watchVideo('https://www.youtube.com/embed/nbY_aP-alkw')">

    <!-- SETTINGS -->

    <!-- VIDEO PLAYER -->
    <div id="videoModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); text-align:center; padding-top:50px;">
        <iframe id="videoFrame" width="80%" height="500px" frameborder="0" allowfullscreen></iframe>
        <br>
        <button onclick="closeVideo()" style="background:red; color:white; padding:10px; margin-top:10px;">‚ùå Tanca</button>
    </div>

    <script>
        // FUNCTION TO PLAY VIDEO
        function watchVideo(url) {
            document.getElementById("videoFrame").src = url;
            document.getElementById("videoModal").style.display = "block";
        }

        function closeVideo() {
            document.getElementById("videoModal").style.display = "none";
            document.getElementById("videoFrame").src = "";
        }

        // DARK MODE TOGGLE
        document.getElementById("darkModeToggle").addEventListener("change", function() {
            document.body.classList.toggle("dark-mode");
        });
    </script>

</body>
</html>
