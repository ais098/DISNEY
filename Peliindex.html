<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas Plus+</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }

        header {
            background-color: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #e50914;
        }

        /* Banner Section */
        .banner {
            background: url(https://via.placeholder.com/1920x500/000000/FFFFFF) no-repeat center center/cover;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .banner-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .banner-content p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .banner-content button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }

        .banner-content button:hover {
            background-color: #b20710;
        }

        /* Featured Content Section */
        .featured-content {
            padding: 50px 20px;
        }

        .featured-content h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .content-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .content-item {
            background-color: #222;
            border: 1px solid #444;
            border-radius: 10px;
            overflow: hidden;
            width: 200px;
            text-align: center;
        }

        .content-item img {
            width: 100%;
            height: auto;
        }

        .content-item h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        /* Footer */
        footer {
            background-color: #000;
            padding: 20px;
            text-align: center;
            color: #777;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">
                <img src="https://via.placeholder.com/150x50/000000/FFFFFF?text=Peliculas+Plus+" alt="Peliculas Plus+ Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#tv-shows">TV Shows</a></li>

                <li><a href="#originals">Originals</a></li>
                <li><a href="#sports">Sports</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <div class="banner-content">
            <h1>Welcome to Peliculas Plus+</h1>
            <p>Your one-stop shop for all your favorite movies and TV shows.</p>
            <button>Start Your Free Trial</button>
        </div>
